<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="css-loaders"
      content="css-loaders, css-spinners, loading-css..."
    />
    <meta
      name="css-spinners"
      content="css-loaders, css-spinners, loading-css..."
    />
    <meta
      name="loading-css"
      content="css-loaders, css-spinners, loading-css..."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>css-loaders</title>
  </head>
  <body>
    <h1 class="main-heading">Simple CSS-LOADERS ⌛</h1>
    <div class="main-area">
      Created By  <a href="https://github.com/rohit8020" target="_blank"> <img src="./rohit_profile_img.png" alt="https://avatars.githubusercontent.com/u/76878634?v=4"></a>
      <br> This is a open-source project, You can contribute here... <a href="https://github.com/rohit8020/css-loaders" target="_blank"><img src="./github.png" alt="https://i.pinimg.com/originals/48/e0/73/48e07378e01dd719c060c1f2f2b5cb00.png"></a>
    </div>
    <div id="demo-modal" class="modal">
      <div class="modal__content">
        <h1>Copy Code</h1>
        <p id="code-paragraph">
          Code...
        </p>
        <a href="#" class="modal__close">&times;</a>
      </div>
    </div>
    <div class="container">
      <!-- Loader-1 -->
      <div class="loader-box">
        <div class="loader-1">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <a href="#demo-modal" id="1" class="show-code-btn">Show Code</a>
      </div>

      <!-- Loader-2 -->
      <div class="loader-box">
        <div class="loader-2"></div>
        <a href="#demo-modal" id="2" class="show-code-btn">Show Code</a>
      </div>

      <!-- Loader-n -->
      <!-- 
        You can add the loader HTML code here and add the css code inside the 
        index.css file

      -->
      <div class="loader-box">More to add...</div>

      <!-- Loader -->
    </div>
    <footer><p class="footer">© rohit8020(Rohit Gangwar)</p></footer>
    <script src="./index.js"></script>
  </body>
</html>
